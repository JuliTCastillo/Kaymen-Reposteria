                    <form id="frmPedido" method="get">
                        <h2>Pedidos</h2>
                        <p>
                            <label for="seleccion" class="IngresarDato">Seleccione lo que desea pedir
                                <span class="obligatorio">*</span>
                            </label>
                            <select name="seleccionPedido" id="seleccionPedido">
                                <option value="Pastel">Pastel</option>
                                <option value="Cupcake">Cupcake</option>
                                <option value="Tarta">Tarta</option>
                            </select>
                        </p>

                        <p>
                            <label for="unidades" class="ingresarUnidades">¿Cuantas unidades quiere?
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="number" name="introducirCantidad" id="introducirCantidad" required="obligatorio" placeholder="0">
                        </p>

                        <p>
                            <label for="sabor" class="IngresarSabor">Seleccione el sabor
                            </label>
                            <select name="seleccionSabor" id="seleccionSabor">
                                <option value="chocolate">Chocolate</option>
                                <option value="Vainilla">Vainilla</option>
                                <option value="otro">Otro</option>
                            </select>
                        </p>

                        <p>
                            <label for="mensaje" class="colocar_mensaje">Mensaje
                                <span class="obligatorio">*</span>
                            </label>
                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje"
                                required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
                        </p>

                        <button type="submit" name="enviarPedido" id="btnPedido">
                            <p>Realizar Pedido</p>
                        </button>
                    </form>
                </div>
