    <main>
        <section class="scPedidos col">
            <!-- formulario de contacto en html y css -->
            <div class="contact_form">
                <div class="formulario">
                    <form id="frmPedido">
                        <h2 class="text-center">Pedidos</h2>
                        <p class="controles">
                            <label for="nombre" class="IngresarName">Nombre
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="text" name="introducirName" id="introducirName" required="obligatorio" placeholder="Ingrese su nombre">
                        </p>
                        <p class="controles">
                            <label for="Apellido" class="IngresarApelldio">Apellido
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="text" name="introducirApellido" id="introducirApellido" required="obligatorio" placeholder="Ingrese su apellido">
                        </p>
                        <p class="controles">
                            <label for="mail" class="IngresarMail">Mail
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="email" name="introducirMail" id="introducirMail" required="obligatorio" placeholder="Ingrese su mail">
                        </p>
                        <p class="controles">
                            <label for="telefono" class="Ingresartelefono">Telefono
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="number" name="introducirtelefono" id="introducirTelefono" required="obligatorio" placeholder="Ingrese su telefono">
                        </p>
                        <p class="controles">
                            <label for="seleccion" class="IngresarDato">Seleccione lo que desea pedir
                                <span class="obligatorio">*</span>
                            </label>
                            <select name="seleccionPedido" id="seleccionPedido" class="select">
                                <option value="Pastel">Pastel</option>
                                <option value="Cupcake">Cupcake</option>
                                <option value="Tarta">Tarta</option>
                            </select>
                        </p>
                        <p class="controles">
                            <label for="unidades" class="ingresarUnidades">¬øCuantas unidades quiere?
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="number" name="introducirCantidad" id="introducirCantidad" required="obligatorio" placeholder="0">
                        </p>
                        <p class="controles">
                            <label for="mensaje" class="colocar_mensaje">Pedido
                            </label>
                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" placeholder="Escriba detalle de su pedido..."></textarea>
                        </p>
                        <button type="submit" name="enviarPedido" id="btnPedido">
                            <p>Realizar Pedido</p>
                        </button>
                    </form>
                </div>
            </div>
