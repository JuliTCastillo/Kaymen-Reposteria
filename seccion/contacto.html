        <section class="get-in-touch">
            <h1 class="title">Contactanos</h1>
            <form class="contact-form row" id="frmMensaje">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text js-input" type="text" required="Obligatorio">

                <div class="form-field col-lg-6">
                    <input id="email" class="input-text js-input" type="email" required="Obligatorio">

                </div>
                <div class="form-field col-lg-12">
                    <input id="asunto" class="input-text js-input" type="text" required="Obligatorio">
                    <label class="label" for="asunto">Asunto <span class="obligatorio">*</span></label>
                </div>
                <div class="form-field col-lg-12">
                    <input id="message" class="input-text js-input" type="text" required="Obligatorio">
                    <label class="label" for="message">Message <span class="obligatorio">*</span></label>
                </div>
                <div class="form-field col-lg-6 divbtn">
                    <input class="submit-btn" type="submit" value="Enviar">
                </div>
                <div class="form-field col-lg-6 divbtn">
                    <input id="btnVer" class="submit-btn" type="submit" value="Ver Mensaje">
                </div>
            </form>
